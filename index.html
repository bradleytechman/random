<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Version Input</title>
</head>
<body>
    <h1>Enter iOS Version</h1>
    <form id="iosForm">
        <label for="iosVersion">iOS Version:</label>
        <input type="text" id="iosVersion" name="iosVersion" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("iosForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let iosVersion = document.getElementById("iosVersion").value;
            // Code to do something with the iOS version will go here
            alert("iOS Version entered: " + iosVersion);
        });
    </script>
</body>
</html>
